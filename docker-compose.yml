version: "3"
services:
    api:
        command: npm run start:prod
        environment:
            - PORT=8000
            - REDIS_HOST=cache
            - REDIS_PORT=6379
            - REDIS_USER=anvisa_bula_api
            - REDIS_PASS=eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
            - REDIS_DATABASE=anvisa_bula_api_cache
        build: .
        restart: always
        ports:
            - "8000:8000"
        networks:
            - anvisa_service
        depends_on:
            - cache
    cache:
        image: redis:6.2-alpine
        restart: always
        ports:
            - "6379:6379"
        command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
        volumes:
            - cache:/data
        networks:
            - anvisa_service
volumes:
    cache:
        driver: local
networks:
    anvisa_service:
        name: anvisa_service
